        filters: ["Deep Learning", "Entity Recognition", "Transfer Learning", "Pre-trained", "Pretraining", "Weakly-supervised Learning", "Neural Reading Comprehension"]
    "Extraction":
        filters: ["Tagging", "Information Extraction", "Knowledge Graphs", "Entity Recognition", "Local Feature Matching", "Text Classification"]
